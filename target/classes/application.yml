spring:
  application:
    name: ProjetoMercadoNetflix
    version: 1.0.0
  
  # Configuração JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    open-in-view: false
  
  # Configuração DataSource PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/netflix_mercado
    username: netflix_user
    password: netflix_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # Configuração Redis
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # Configuração Mail (para notificações)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  
  # Configuração Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

# Configuração Security JWT
app:
  jwtSecret: ${JWT_SECRET:MeuSegredoJWTVeryLongAndSecureStringWith32CharactersMinimum1234567890}
  jwtExpirationMs: 86400000 # 24 horas
  jwtRefreshExpirationMs: 604800000 # 7 dias
  jwtCookieName: refreshToken
  jwtCookiePath: /api/v1/auth
  jwtCookieMaxAge: 604800 # 7 dias
  corsAllowedOrigins: http://localhost:3000,http://localhost:5173

# Configuração de Server
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

# Logging
logging:
  level:
    root: INFO
    com.netflix.mercado: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/netflix-mercado.log
    max-size: 10MB
    max-history: 10
    total-size-cap: 100MB

# Configuração Elasticsearch
elasticsearch:
  host: localhost
  port: 9200
  scheme: http
  username: elastic
  password: elastic_password

# Configuração S3 para upload de imagens
aws:
  s3:
    bucket: netflix-mercado-images
    region: us-east-1
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

# Swagger/OpenAPI Documentation
springdoc:
  # Swagger UI Configuration
  swagger-ui:
    enabled: true                          # Habilita Swagger UI
    path: /swagger-ui.html                 # URL do Swagger UI
    operations-sorter: method              # Ordena operações por método HTTP (GET, POST, etc)
    tags-sorter: alpha                     # Ordena tags alfabeticamente
    display-request-duration: true         # Mostra duração da requisição
    display-operation-id: false            # Oculta operation ID
    default-models-expand-depth: 1         # Profundidade de expansão dos models
    default-model-expand-depth: 1          # Profundidade de expansão do model
    doc-expansion: none                    # Começa com tudo colapsado (none, list, full)
    filter: true                           # Habilita filtro de busca
    show-extensions: false                 # Oculta vendor extensions
    show-common-extensions: false          # Oculta common extensions
    try-it-out-enabled: true               # Habilita botão "Try it out" por padrão
    disable-swagger-default-url: true      # Desabilita URL padrão do Swagger
    use-root-path: true                    # Usa root path
    csrf:
      enabled: false                       # Desabilita CSRF para Swagger UI
  
  # OpenAPI Docs Configuration  
  api-docs:
    enabled: true                          # Habilita endpoint de API docs
    path: /api/v3/api-docs                 # URL do OpenAPI JSON
    groups:
      enabled: true                        # Habilita agrupamento
  
  # Configurações de Scan
  packages-to-scan: com.netflix.mercados   # Pacote base para scan
  paths-to-match: /api/v1/**               # Apenas endpoints /api/v1
  
  # Outras configurações
  show-actuator: false                     # Não mostra endpoints do Actuator no Swagger
  writer-with-default-pretty-printer: true # JSON formatado
  override-with-generic-response: false    # Não sobrescreve respostas genéricas
  
  # Cache
  cache:
    disabled: false                        # Habilita cache dos docs
  
  # Group Configs (Opcional - Agrupar por funcionalidade)
  group-configs:
    - group: autenticacao
      display-name: "Autenticação"
      paths-to-match: /api/v1/auth/**
    - group: mercados
      display-name: "Mercados"
      paths-to-match: /api/v1/mercados/**
    - group: avaliacoes
      display-name: "Avaliações"
      paths-to-match: /api/v1/avaliacoes/**
    - group: comentarios
      display-name: "Comentários"
      paths-to-match: /api/v1/comentarios/**
    - group: favoritos
      display-name: "Favoritos"
      paths-to-match: /api/v1/favoritos/**
    - group: promocoes
      display-name: "Promoções"
      paths-to-match: /api/v1/promocoes/**
    - group: notificacoes
      display-name: "Notificações"
      paths-to-match: /api/v1/notificacoes/**

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
