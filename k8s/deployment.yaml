apiVersion: apps/v1
kind: Deployment
metadata:
  name: netflix-mercados-api
  labels:
    app: netflix-mercados-api
    tier: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netflix-mercados-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: netflix-mercados-api
        tier: backend
    spec:
      containers:
      - name: api
        image: netflix-mercados-api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "production"
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: netflix-config
              key: database.url
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: netflix-secrets
              key: database.username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: netflix-secrets
              key: database.password
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: netflix-secrets
              key: jwt.secret
        - name: JWT_EXPIRATION_MS
          valueFrom:
            configMapKeyRef:
              name: netflix-config
              key: jwt.expiration
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      restartPolicy: Always
