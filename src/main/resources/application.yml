spring:
  application:
    name: ProjetoMercadoNetflix
    version: 1.0.0
  
  # Configuração JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
          fetch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    open-in-view: false
  
  # Configuração DataSource PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/netflix_mercado
    username: netflix_user
    password: netflix_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
  
  # Configuração Redis
  redis:
    host: localhost
    port: 6379
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  # Configuração Mail (para notificações)
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  
  # Configuração Jackson
  jackson:
    serialization:
      write-dates-as-timestamps: false
      indent-output: true
    deserialization:
      fail-on-unknown-properties: false

# Configuração Security JWT
app:
  jwtSecret: ${JWT_SECRET:MeuSegredoJWTVeryLongAndSecureStringWith32CharactersMinimum1234567890}
  jwtExpirationMs: 86400000 # 24 horas
  jwtRefreshExpirationMs: 604800000 # 7 dias
  jwtCookieName: refreshToken
  jwtCookiePath: /api/v1/auth
  jwtCookieMaxAge: 604800 # 7 dias
  corsAllowedOrigins: http://localhost:3000,http://localhost:5173

# Configuração de Server
server:
  port: 8080
  servlet:
    context-path: /
  compression:
    enabled: true
    min-response-size: 1024

# Logging
logging:
  level:
    root: INFO
    com.netflix.mercado: DEBUG
    org.springframework.security: DEBUG
    org.hibernate: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/netflix-mercado.log
    max-size: 10MB
    max-history: 10
    total-size-cap: 100MB

# Configuração Elasticsearch
elasticsearch:
  host: localhost
  port: 9200
  scheme: http
  username: elastic
  password: elastic_password

# Configuração S3 para upload de imagens
aws:
  s3:
    bucket: netflix-mercado-images
    region: us-east-1
    access-key: ${AWS_ACCESS_KEY:}
    secret-key: ${AWS_SECRET_KEY:}

# Swagger/OpenAPI
springdoc:
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  api-docs:
    path: /v3/api-docs
  show-actuator: true

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
